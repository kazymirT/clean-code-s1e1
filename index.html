<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" 
           src="./eisenhower-matrix.jpg" 
           alt="Eisenhower matrix">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="tasks-new" class="task-new">
        <h3 class="task-title">Add Item</h3>
        <div class="task-new__box">
          <input id="task-new"
                 class="task-new__task task" 
                 type="text">
          <button class="task-new__btn btn">Add</button>
        </div>
      </section>
      <section class="task-todo">
        <h3 class="task-title">Todo</h3>
        <ul id="tasks-incomplete">
          <li class="task-list">
            <input type="checkbox" 
                   class="task__list-checkbox">
            <label class="task__list-label">Pay Bills</label>
            <input type="text" class="task__list-task task">
            <button class="task__edit btn">Edit</button>
            <button class="task__delete btn">
              <img class="task__delete-img" 
                   src="./remove.svg" 
                   alt="">
            </button>
          </li>
          <li class="task-list task__list-edit">
            <input type="checkbox" 
                   class="task__list-checkbox">
            <label class="task__list-label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task__list-task task">
            <button class='task__edit btn'>Save</button>
            <button class="task__delete btn">
              <img class="task__delete-img" 
                   src="./remove.svg" 
                   alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-completed">
        <h3 class="task-title">Completed</h3>
        <ul id="tasks-completed">
          <li class="task-list">
            <input type="checkbox"
                   checked
                   class="task__list-checkbox">
            <label class="task__list-label">See the Doctor</label>
            <input type="text" class="task__list-task task">
            <button class="task__edit btn">Edit</button>
            <button class="task__delete btn">
              <img class="task__delete-img" 
                   src="./remove.svg" 
                   alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
